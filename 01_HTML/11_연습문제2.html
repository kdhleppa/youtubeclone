<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_연습문제2</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>납품자 정보</legend>
            <ol type="1">
                <li>납품자명 : <input type="text"></li><br><br>
                <li>email : <input type="email" placeholder="answer@naver.com"></li><br><br>
                <li>홈페이지 : <input type="url" value="http://"></li><br><br>
                <li>지역 : <select name="local" id="">
                    <option value="서울" selected>서울</option>
                    <option value="대전" selected>대전</option>
                    <option value="대구" selected>대구</option>
                    <option value="부산" selected>부산</option>
                </select></li><br><br>
            </ol>
        
        </fieldset>
        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>상품명 :<input type="text"></li><br><br>
                <li>납품수량 :<input type="number" placeholder="최소 100" min="100"></li><br><br>
                <li>납품등급 :<input type="range" min="100" max="1000" step="100"></li><br><br>
                <li>기타사항 :<textarea name="" id="" cols="20" rows="5"></textarea> </li><br><br>
            </ul>
            
        </fieldset>
        <br>
        <button>send massage</button>
    </form>
</body>
</html>
